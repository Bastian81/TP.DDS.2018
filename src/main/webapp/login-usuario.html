  <body class="bg-dark">

          <form>
            <div class="form-group">

              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
                <label for="inputPassword">Contrase単a</label>
              </div>
            </div>
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me">
                  Recordar Contrase単a
                </label>
              </div>
            </div>
            <a class="btn btn-primary btn-block" href="usuario.html" onclick="loguearUsuario()">Login</a>
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="register.html">Registrar una Cuenta</a>
            <a class="d-block small" href="forgot-password.html">多Olvidaste la Contrase単a?</a>
          </div>
